<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar Tarefa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input [formControl]="form.controls['title']" type="text"></ion-input>
    </ion-item>

    <ion-item *ngIf="form.controls.title.hasError('required') && form.controls.title.touched">
      <p>Campo Obrigatório!</p>
    </ion-item>

    <ion-row>
      <ion-col text-center>
        <button ion-button block color="secondary" type="submit" [disabled]="!form.valid">
          Salvar
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
